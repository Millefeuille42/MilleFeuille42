events {

}

http {

	server {
		listen 443;

		return 301 http://$host$request_uri;
	}

	server {
		listen 80;
		root /var/www/phpmyadmin;

		autoindex off;

		include mime.types;
		include fastcgi.conf;

		index index.php;

		location ~ \.php$ {
			fastcgi_pass localhost:9000;
		}

		location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
			expires max;
			log_not_found off;
		}
	}
 }
