ftpd_banner=Ca marche bien!

local_enable=YES
write_enable=YES
local_umask=022

anonymous_enable=NO

xferlog_enable=YES
xferlog_file=/var/log/xferlog
xferlog_std_format=YES

log_ftp_protocol=YES
vsftpd_log_file=/var/log/vsftpd.log
syslog_enable=NO

dual_log_enable=YES

connect_from_port_20=YES
use_localtime=YES

